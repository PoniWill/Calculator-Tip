<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="body">
    <main>
    <div class="container">
        <div class="calculator">
            <h3 style="border-bottom: 2px solid rgba(211,211,211,0.5);"></h3>
            <p style="border-bottom :2px solid rgba(211,211,211,0.5)"></p>
            <br>
            <label for="amount">Bill Amount</label>
            <br>
            <button><i class="fa-solid fa-dollar-sign"></i></button><input id="amount" type="number">
            <br>
            <br>
            <label for="guests">Number of guests</label>
            <br>
            <button><i class="fa-solid fa-person"></i></button><input id="guests" type="number">
            <br>
            <br>
            <label for="quality">Service quality</label>
            <br>
            <select id="quality">
                <option disabled selected value = '0'>Choose...</option>
                <option value="0.3">30% - Outstanding</option>
                <option value="0.25">25% - Good</option>
                <option value="0.2">20% - It was ok</option>
                <option value="0.15">15% - Not so good</option>
                <option value="0.1">10% - Bad</option>
            </select>
            <div style="text-align: center">
                <p>
                <p style="border-top:2px solid rgba(255,255,255,0.5)"></p>
                <button  onclick="calculate()" style="border-radius: 5px; width: fit-content;">Calculate</button>
            </p>
            </div>
        </div>
        <div id="tip-amount"></div>
    </div>
</main>
    <script src="script.js"></script>  
</body>
</html>
